<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "xpos", "shape": "dot"}, {"id": 1, "label": "ypos", "shape": "dot"}, {"id": 2, "label": "rAge", "shape": "dot"}, {"id": 3, "label": "rHealth", "shape": "dot"}, {"id": 4, "label": "rFullness", "shape": "dot"}, {"id": 5, "label": "rEnergy", "shape": "dot"}, {"id": 6, "label": "gStage", "shape": "dot"}, {"id": 7, "label": "grassX", "shape": "dot"}, {"id": 8, "label": "grassY", "shape": "dot"}, {"id": 9, "label": "season", "shape": "dot"}, {"id": 10, "label": "bias", "shape": "dot"}, {"id": 11, "label": "rng", "shape": "dot"}, {"id": 12, "label": "vis0", "shape": "dot"}, {"id": 13, "label": "vis1", "shape": "dot"}, {"id": 14, "label": "vis2", "shape": "dot"}, {"id": 15, "label": "vis3", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "red", "from": 0, "to": 1, "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
